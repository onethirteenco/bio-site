<!doctype html>
<html lang="{{ site.data.metadata.language }}" data-color-mode="light">

<head>
  <meta charset="utf-8">
  <title>{{ site.data.metadata.title }}</title>
  <meta name="description" content="{{ site.data.metadata.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" sizes="any">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/primer.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
</head>

<body class="p-3">
  <nav class="site-nav">
    <div class="nav-container">
      <div class="nav-left">
        <a href="https://github.com/onethirteenco/bio-site" class="repo-link" target="_blank" rel="noopener noreferrer">
          <span class="repo-status">
            <span class="status-dot"></span>
            <span class="status-text">Repo Online</span>
          </span>
        </a>
      </div>
      <div class="nav-center">
        <a href="#" id="last-update" class="last-update-link" target="_blank" rel="noopener noreferrer">
          <span class="last-update-text">Last updated: <span id="last-update-time">Loading...</span></span>
        </a>
      </div>
      <div class="nav-right">
        <button onclick="toggleTheme()" class="theme-toggle" aria-label="Toggle theme">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <main class="container-md">
    {% include profile.html %}
    {% include interests.html %}
    {% include links.html %}
    {% include footer.html %}
  </main>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/last-update.js"></script>
</body>

</html>
